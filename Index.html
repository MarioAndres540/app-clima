<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/main.css" />
    <title>App clima</title>
  </head>
  <body>
    <!--Menu-->
    <aside class="left-sidebar">
        <nav>
            <section class="left-sidebar__logo">
                <a> 
                    <img src="src/img/logo.webp">
                </a>
            </section>
            <ul class="left-sidebar__menu">
                <li class="left-sidebar__nav-item">
                    Colombia
                </li>
                <li class="left-sidebar__nav-item">
                    España
                </li>
                <li class="left-sidebar__nav-item">
                    Mexico
                </li>
            </ul>
        </nav>
    </aside>
    <!--TemperatureCards-->
    <main class="main-container">
        <section class="weather-section">
            <article class="weather-card">
                <div class="weather-card__location">
                    <h3 class="weather-card__country">Colombia</h3>
                    <h2 class="weather-card__city">Medellin</h2>
                    <p class="weather-card__status">Thunder</p>
                </div>
                <div class="weather-card__temperature">
                    <img class="weather-card__icon" src="src/img/thunder_icon.png" alt="weather_icon">
                    <p class="weather-card__grades">20°c</p>
                </div>
            </article>
            <article class="weather-card">
                <div class="weather-card__location">
                    <h3 class="weather-card__country">Colombia</h3>
                    <h2 class="weather-card__city">Armenia</h2>
                    <p class="weather-card__status">Thunder</p>
                </div>
                <div class="weather-card__temperature">
                    <img class="weather-card__icon" src="src/img/thunder_icon.png" alt="weather_icon">
                    <p class="weather-card__grades">20°c</p>
                </div>
            </article>
            <article class="weather-card">
                <div class="weather-card__location">
                    <h3 class="weather-card__country">Colombia</h3>
                    <h2 class="weather-card__city">Bogota D.C</h2>
                    <p class="weather-card__status">Thunder</p>
                </div>
                <div class="weather-card__temperature">
                    <img class="weather-card__icon" src="src/img/thunder_icon.png" alt="weather_icon">
                    <p class="weather-card__grades">20°c</p>
                </div>
            </article>
            <article class="weather-card">
                <div class="weather-card__location">
                    <h3 class="weather-card__country">Colombia</h3>
                    <h2 class="weather-card__city">Cartagena</h2>
                    <p class="weather-card__status">Thunder</p>
                </div>
                <div class="weather-card__temperature">
                    <img class="weather-card__icon" src="src/img/thunder_icon.png" alt="weather_icon">
                    <p class="weather-card__grades">20°c</p>
                </div>
            </article>
        </section>
    </main>
  
    <footer class="footer-endPage">
        <div class="footer-endPage__contenedor">
         <p class="footer-endPage__parrafo">Copyright 2023©</p>
        </div>
     </footer>
  
<!--Scripts-->

<script src="/src/js/main.js"></script>

  </body>

</html>
