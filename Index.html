<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="src/styles/main.css" />
    <title>App clima</title>

  <body>
    <!--Menu-->

    <footer class="footer-endPage">
        <div class="footer-endPage__contenedor">
         <p class="footer-endPage__parrafo">Copy right 2023©</p>
        </div>
     </footer>

    <script src="/src/js/main.js"></script>

</html>
