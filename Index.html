<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App clima</title>
  </head>
  <body>
    <aside>
        <nav>
            <section>
                <a> 
                    <img src="src/img/logo.png">
                </a>
            </section>
            <ul>
                <li>
                    Colombia
                </li>
                <li>
                    España
                </li>
                <li>
                    Mexico
                </li>
            </ul>
        </nav>
    </aside>
    <main>
        <section>
            <article class="weather-card">
                <div class="weather-card_location">
                    <h3 class="weather-card_country">Colombia</h3>
                    <h2 class="weather-card_city">Medellin</h2>
                    <p class="weather-card_status">Thunder</p>
                </div>
                <div class="weather-card_temperature">
                    <img src="src/img/thunder_icon.png" alt="weather_icon">
                    <p class="weather-card_grades">20°c</p>
                </div>
            </article>
        </section>
    </main>
  </body>
</html>
